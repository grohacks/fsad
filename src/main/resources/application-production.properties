# Production Configuration for Local Deployment
server.port=8080

# Database Configuration (Update with your local database)
spring.datasource.url=jdbc:mysql://localhost:3306/healthrecords
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.com.healthrecords=INFO
logging.level.org.springframework.security=WARN
logging.file.name=logs/health-records.log

# Static Resources (for serving frontend)
spring.web.resources.static-locations=classpath:/static/,file:static/
spring.mvc.static-path-pattern=/**

# Security Configuration
jwt.secret=mySecretKeyForJWTTokensInProduction
jwt.expiration=86400000

# Email Configuration (if needed)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true